<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" disabled />
        <div class="buttons">
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button operation" onclick="appendOperation('/')">/</button>
            <button class="button operation" onclick="appendOperation('*')">*</button>

            <button class="button operation" onclick="backspace()"><i class="fa-solid fa-delete-left fa-flip-horizontal"></i></button>

            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>

            <button class="button operation" onclick="appendOperation('-')">-</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>

            <button class="button operation" onclick="appendOperation('+')">+</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>

            <button class="button equal" onclick="calculate()">=</button>
           
            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="appendDot()">.</button>

            <button class="button operation" onclick="randomNumber()">Ra</button>
            <button class="button operation" onclick="roundNumber()">Ro</button>

        </div>
    </div>
    <script src="js/main.js"></script>

</body>

</html>
